AnonIPLimit = 10
ConnectDelay = 5
LoadModule = partyline
LoadModule = webadmin
LoadModule = adminlog
LoadModule = log
MaxBufferSize = 500
ProtectWebSessions = true
ServerThrottle = 30
Skin = forest
StatusPrefix = *
Version = 1.4

